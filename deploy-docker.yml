- hosts: dev
  become: True
  tasks:
    - name: Instala python pip
      apt:
        name: python3-pip
        state: present
    - name: Instala docker
      apt:
        name: docker
        state: present
    - name: Instalar docker-py 
      pip:
        name: docker-py
        state: present
    - name: Inicia docker
      ansible.builtin.shell: sudo apt update && sudo apt install docker.io && service docker start
    - name: Inicia el contenedor
      docker_container:
        name: ciscossj
        image: "ciscossj/ciscoapp:{{DOCKER_TAG}}"
        state: stopped
        published_ports:
          - 0.0.0.0:8080:8080
    - name: Inicia el contenedor
      docker_container:
        name: ciscossj
        image: "ciscossj/ciscoapp:{{DOCKER_TAG}}"
        state: started
        published_ports:
          - 0.0.0.0:8080:8080